<div [ngClass]="{'done': done , 'todo' : !done}" class="row todo-item-wrapper">
  <div *ngIf="!done" class="buttons">
    <div (click)="didThis()" class="done-button">+</div>
    <div (click)="removeThis()" class="remove-button">&times;</div>
  </div>
  <span [ngClass]="{'mark-done': done, 'todo-text':!done}">
    {{text}}
  </span>
</div>
